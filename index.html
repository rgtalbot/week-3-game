<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <title>Hangman</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/font-awesome.css">
</head>

<body>
<div class="wrapper">
    <div class="row text-center">
        <div class="col-xs-10 col-xs-offset-1">
            <div>

                <img class='img-responsive center-block' src='assets/images/hangmanlogo.png'/>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row text-center board height">
            <div class="smallHeight">
                <div id="start">Press any Key to start</div>
            </div>
            <div class="col-xs-6">
                <img class="img-responsive center-block" src="assets/images/eighty.png" id="picture">
            </div>
            <div class="col-xs-6">
                <div id="buttons"></div>
            </div>
        </div>
        <div class="row board">
            <div class="col-xs-6 text-center">
                <div class="boarder">
                    <br/>
                    <div id="word"></div>
                </div>
            </div>
            <div class="col-xs-4 text-center">
                <div class="boarder">
                    <div id="guesses"></div>
                    <div id="letters"></div>
                </div>
            </div>
            <div class="col-xs-2 align-right">
                <div class="boarder">
                    <div id="wins"></div>
                    <div id="losses"></div>
                </div>
            </div>
        </div>
    </div>
    <footer class="text-center">
        <p>Copyright &copy; Ryan Talbot 2016</p>
    </footer>
</div>
<script src="https://code.jquery.com/jquery-3.1.0.min.js"
        integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
<script src="assets/javascript/game.js"></script>
</body>

</html>
