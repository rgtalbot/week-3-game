<!DOCTYPE html>

<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1">
	<title>Hangman</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link rel="stylesheet" href="assets/css/font-awesome.css">
</head>

<body>
<div class="row text-center">
	<div class="col-xs-8 col-xs-offset-2">
 		<h4>Welcome to</h4>
 		<h1>80's Movies Hangman!</h1>
 	</div>
 </div>
 <script>

 // List of Computer Answers
var movieList = [
	'Ghostbusters',
	'The Goonies',
	'Back to the Future',
	'Top Gun',
	'Gremlins',
	'The Breakfast Club',
	]

// Randomly selecting which answer the computer will use
 var computerAnswer = movieList[Math.floor(Math.random() * movieList.length)];
 console.log(computerAnswer)

// splitting the answer string into individual letters while removing spaces and making it all lowercase.
 var letters = computerAnswer.toLowerCase().replace(/\s/g, '').split("");
 	console.log(letters);

var newArray = [];

//Compare function to compare userguess to computer answer array
 var compare = function(userGuess, letters) {
 	if(letters.indexOf(userGuess) > -1) {
 		newArray.push(userGuess);
 		console.log(newArray);
 		console.log("Match!");
	} else {
		console.log("Nope");
	}
 }

// user keystroke and executing compare function
 document.onkeyup=function(event) {
	var userGuess = String.fromCharCode(event.keyCode).toLowerCase();
	console.log('User', userGuess);
	compare(userGuess, letters);
}

</script>
</body>
</html>
